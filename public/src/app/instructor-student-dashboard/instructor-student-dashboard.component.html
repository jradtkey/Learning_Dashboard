<div class="navbar">
  <div class="row">
    <div class="col-xs-3 col-sm-2 col-md-1 col-lg-1">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b1/Antu_transmission-tray.svg/2000px-Antu_transmission-tray.svg.png" alt="">
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3">
      <h2>Company Name</h2>
    </div>
  </div>
</div>

<div class="container">

  <h2>{{current_student[0].first_name}}</h2>

  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8" id="levels_background">


      <div class="row">

      <div *ngFor="let level of current_student[0].levels">


        <div class="text-center">
          <h1>{{level.name}}</h1>
        </div>

        <div class="col-xs-10 col-sm-10 col-md-10 col-lg-10 col-xs-offset-1 col0-sm-offset-1 col-md-offset-1 col-lg-offset-1" id="big_circle">
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="blank"></div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="circle" *ngIf="level.skills[0].pass == 0" (click)="approveSkill(level.skills[0]._id)"><h2>{{level.skills[0].skill}}</h2></div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" *ngIf="level.skills[0].pass == 1" id="circle"><h2>Add Sticker</h2></div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center" *ngIf="level.skills[0].pass == 2"><img id="gif" src="{{level.skills[0].sticker}}"></div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="blank"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" *ngIf="level.skills[1].pass == 0" id="circle" (click)="approveSkill(level.skills[1]._id)"><h2>{{level.skills[1].skill}}</h2></div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" *ngIf="level.skills[1].pass == 1" id="circle"><h2>Add Sticker</h2></div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center" *ngIf="level.skills[1].pass == 2"><img id="gif" src="{{level.skills[1].sticker}}"></div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="blank"></div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" *ngIf="level.skills[2].pass == 0" id="circle" (click)="approveSkill(level.skills[2]._id)"><h2>{{level.skills[2].skill}}</h2></div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" *ngIf="level.skills[2].pass == 1" id="circle"><h2>Add Sticker</h2></div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center" *ngIf="level.skills[2].pass == 2"><img id="gif" src="{{level.skills[2].sticker}}"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <div class="row">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="blank"></div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="circle" *ngIf="level.skills[3].pass == 0" (click)="approveSkill(level.skills[3]._id)"><h2>{{level.skills[3].skill}}</h2></div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" *ngIf="level.skills[3].pass == 1" id="circle"><h2>Add Sticker</h2></div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 text-center" *ngIf="level.skills[3].pass == 2"><img id="gif" src="{{level.skills[3].sticker}}"></div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id="blank"></div>
              </div>
            </div>
          </div>
        </div>
        </div>
        </div>

      <br>
      </div>

    </div>

</div>
